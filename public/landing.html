<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to HealthUp</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/landing.css">
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü©∫</text></svg>">
</head>

<body class="landing-body">
  <div class="landing-container">
    <div class="landing-card" id="landing-card">
      <!-- Welcome State -->
      <div class="landing-state" id="state-welcome">
        <h1 class="landing-title">Your labs, explained.</h1>
        <p class="landing-subtitle">
          Upload a lab report to see what really matters ‚Äî explained clearly.
        </p>

        <div class="upload-zone" id="upload-zone">
          <div class="upload-zone-content">
            <div class="upload-icon">üìÑ</div>
            <button type="button" class="upload-button" id="upload-button">
              Upload lab report
            </button>
            <p class="upload-hint">PDF, PNG, JPEG, HEIC</p>
            <p class="upload-drop-hint">Drop a file here or click to browse</p>
          </div>
        </div>

        <input id="file-input" type="file" name="analysisFile"
          accept="application/pdf,image/png,image/jpeg,image/heic,.pdf,.png,.jpg,.jpeg,.heic" multiple
          style="display: none;">
      </div>

      <!-- Processing State -->
      <div class="landing-state" id="state-processing" hidden>
        <h2 class="landing-title-sm">Analyzing your report...</h2>

        <div class="progress-container" id="progress-container">
          <div class="progress-bar">
            <div class="progress-bar-fill" id="progress-bar-fill"></div>
          </div>
          <p class="progress-message" id="progress-message">Uploading...</p>
        </div>

        <div class="file-list" id="file-list"></div>
      </div>

      <!-- Generating State -->
      <div class="landing-state" id="state-generating" hidden>
        <div class="checkmark-container">
          <span class="checkmark">‚úì</span>
          <span class="checkmark-text" id="markers-count">Health markers extracted</span>
        </div>
        <h2 class="landing-title-sm">Preparing a clear summary for you...</h2>
        <div class="pulse-indicator"></div>
      </div>

      <!-- Insight State -->
      <div class="landing-state" id="state-insight" hidden>
        <div class="insight-sections" id="insight-sections">
          <!-- Section cards rendered dynamically by JS -->
        </div>

        <p class="suggestions-prompt" id="suggestions-prompt"></p>
        <div class="suggestions-grid" id="suggestions-grid"></div>
      </div>

      <!-- Error State -->
      <div class="landing-state" id="state-error" hidden>
        <div class="error-icon">‚ö†Ô∏è</div>
        <h2 class="landing-title-sm" id="error-title">Something went wrong</h2>
        <p class="error-message" id="error-message"></p>
        <button type="button" class="retry-button" id="retry-button">Try Again</button>
        <button type="button" class="skip-button" id="skip-button" hidden>Go to App</button>
      </div>
    </div>
  </div>

  <!-- Scripts - order matters: auth first, then onboarding redirect, then landing -->
  <script src="/js/auth.js"></script>
  <script src="/js/onboarding-redirect.js"></script>
  <script src="/js/landing.js"></script>
</body>

</html>
