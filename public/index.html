<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload Analysis</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container">
    <h1>Upload Analysis</h1>
    <form class="upload-form" aria-label="Upload analysis form">
      <label for="file-input">Choose an image or PDF</label>
      <input
        id="file-input"
        class="file-input"
        type="file"
        name="analysisFile"
        accept="image/*,.pdf"
        aria-describedby="file-help"
      >
      <p id="file-help" class="help-text">Supported formats: images and PDF. Only one file at a time.</p>
      <button id="analyze-btn" class="analyze-button" type="button">Upload &amp; Analyze</button>
    </form>
    <p id="file-message" class="message" aria-live="polite" hidden></p>
    <p id="analysis-result" class="message" aria-live="polite" hidden></p>
    <section class="progress" aria-live="polite" hidden>
      <progress id="progress-bar" class="progress-bar" max="5" value="0"></progress>
      <div id="progress-steps" class="progress-steps"></div>
    </section>
    <section id="analysis-details" class="result-details" aria-live="polite" hidden></section>
    <pre id="analysis-raw" class="raw-output" hidden></pre>
  </main>
  <script src="js/app.js" defer></script>
</body>
</html>
